<script>
    var map = L.map("leaflet-map-default").setView(
        [0, 0],
        6);

    // Infer basemap
    if("Topographic" !== ""){
        // Use esri_basemap from esri-leaflet if specified (cleaner attributes)
        L.esri.basemapLayer("Topographic").addTo(map);
    } else {
        // else use the default basemap_provider in leaflet
        L.tileLayer.provider("OpenStreetMap.Mapnik").addTo(map);
    }

    // Infer geojson & properties with it (popup, external hyperlinks, etc.)
    var addGeoJSONToMap = (geojson, href) => {
            if(Object.keys(geojson).length !== 0){
                var onEachFeature = (feature, layer) => {
                    if(feature.properties && feature.properties.popupContent){
                            var popupContent = feature.properties.popupContent;
                var href_ = ""
                if(feature.properties.href){
                    href_ = feature.properties.href; }
                if(href !== ""){
                    href_ = href; }
                if(href_ !== ""){
                            popupContent += '<a href=' + 
                                '"' + href_ + '"' +
                                ' target="_blank"' +
                                '><img src="/assets/logos/new-window-24.png"></img></a>';
                        }
                        layer.bindPopup(popupContent);
                    }
                    if((0 === 0) && 
                       (0 === 0) && 
                        feature.geometry.type === "Point"){
                        //If the blog author didn't specify center, infer from feature
                        var lat = feature.geometry.coordinates[1];
                        var long = feature.geometry.coordinates[0];
                map.panTo(new L.LatLng(lat, long));
                    }
                };
                L.geoJSON(geojson, { 
                    onEachFeature: onEachFeature 
          }).addTo(map);
       }
    };
    var geojson = { "type": "FeatureCollection", "features": [ { "type": "Feature", "properties": {"popupContent": "Black Hills National Forest"}, "geometry": { "type": "Point", "coordinates": [-103.742415, 43.997541] } }, { "type": "Feature", "properties": {"popupContent": "Custer State Park"}, "geometry": { "type": "Point", "coordinates": [-103.454882, 43.757049] } }] };
    if(Array.isArray(geojson)){
        for(var i=0; i<geojson.length; i++){
            addGeoJSONToMap(geojson[i]);
        }
    } else {
        addGeoJSONToMap(geojson);
    }


<a href="/assets/personal/alaska-trip-2017/before-robson-1.jpg" ><img class="travel-image" src="/assets/personal/alaska-trip-2017/before-robson-1.jpg"></a>


Today is travel day to Glacier. We slept in Wyoming with great stars (Kevin got a good long exposure of the sky, I got this moon photo). Yesterday we did some stuff after Badlands in Black Hills, the National forest with Mt Rushmore.

<a href="/assets/personal/alaska-trip-2017/travel-glacier-1.jpg" ><img class="travel-image" src="/assets/personal/alaska-trip-2017/travel-glacier-1.jpg"></a>
 

We were at Mt Rushmore for the 15 seconds of a stoplight. Thank God for zoom lenses.

<a href="/assets/personal/alaska-trip-2017/travel-glacier-2.jpg" ><img class="travel-image" src="/assets/personal/alaska-trip-2017/travel-glacier-2.jpg"></a>


We then climbed Harney Peak/Black Elk Peak, the tallest point East of the Rockies! Here's a view from the lookout tower.

<a href="/assets/personal/alaska-trip-2017/travel-glacier-3.jpg" ><img class="travel-image" src="/assets/personal/alaska-trip-2017/travel-glacier-3.jpg"></a>


There was a driving wilderness highway with Donkeys, Bison, etc. Here's a cool donkey we had a staredownwith.

<a href="/assets/personal/alaska-trip-2017/travel-glacier-4.jpg" ><img class="travel-image" src="/assets/personal/alaska-trip-2017/travel-glacier-4.jpg"></a>


Finally, we saw Bison up close. They are massive! And they have cute babies that look just like dogs. It was a great experience.  Have one more picture of baby Bison:   

<a href="/assets/personal/alaska-trip-2017/travel-glacier-5.jpg" ><img class="travel-image" src="/assets/personal/alaska-trip-2017/travel-glacier-5.jpg"></a>
