<script>
    var map = L.map("leaflet-map-default").setView(
        [0, 0],
        5);

    // Infer basemap
    if("Topographic" !== ""){
        // Use esri_basemap from esri-leaflet if specified (cleaner attributes)
        L.esri.basemapLayer("Topographic").addTo(map);
    } else {
        // else use the default basemap_provider in leaflet
        L.tileLayer.provider("OpenStreetMap.Mapnik").addTo(map);
    }

    // Infer geojson & properties with it (popup, external hyperlinks, etc.)
    var addGeoJSONToMap = (geojson, href) => {
            if(Object.keys(geojson).length !== 0){
                var onEachFeature = (feature, layer) => {
                    if(feature.properties && feature.properties.popupContent){
                            var popupContent = feature.properties.popupContent;
                var href_ = ""
                if(feature.properties.href){
                    href_ = feature.properties.href; }
                if(href !== ""){
                    href_ = href; }
                if(href_ !== ""){
                            popupContent += '<a href=' + 
                                '"' + href_ + '"' +
                                ' target="_blank"' +
                                '><img src="/assets/logos/new-window-24.png"></img></a>';
                        }
                        layer.bindPopup(popupContent);
                    }
                    if((0 === 0) && 
                       (0 === 0) && 
                        feature.geometry.type === "Point"){
                        //If the blog author didn't specify center, infer from feature
                        var lat = feature.geometry.coordinates[1];
                        var long = feature.geometry.coordinates[0];
                map.panTo(new L.LatLng(lat, long));
                    }
                };
                L.geoJSON(geojson, { 
                    onEachFeature: onEachFeature 
          }).addTo(map);
       }
    };
    var geojson = { "type": "Feature", "properties": {"popupContent": "Badlands National Park"}, "geometry": { "type": "Point", "coordinates": [-102.339920, 43.854480] } };
    if(Array.isArray(geojson)){
        for(var i=0; i<geojson.length; i++){
            addGeoJSONToMap(geojson[i]);
        }
    } else {
        addGeoJSONToMap(geojson);
    }


Woke up in Dudes Ranch, random free camping US property in SD. about 3 hours out of badlands.

<a href="/assets/personal/alaska-trip-2017/dude-ranch-1.jpg" ><img class="travel-image" src="/assets/personal/alaska-trip-2017/dude-ranch-1.jpg"></a>


When we made it to Badlands, we took our official before picture. We're going to smell much worse for our official after picture.

<a href="/assets/personal/alaska-trip-2017/dude-ranch-2.jpg" ><img class="travel-image" src="/assets/personal/alaska-trip-2017/dude-ranch-2.jpg"></a>


This place is awesome. It used to all be underwater or something, the stone is very loose. There are so many Hills and small canyons to climb. Here's a cool shot of Isaac climbing.

<a href="/assets/personal/alaska-trip-2017/dude-ranch-3.jpg" ><img class="travel-image" src="/assets/personal/alaska-trip-2017/dude-ranch-3.jpg"></a>


People would stop in the road to look at the long horned sheep and mountain goats. I got some good pictures of both, here's my favorite of a cute baby mountain goat! 

<a href="/assets/personal/alaska-trip-2017/dude-ranch-4.jpg" ><img class="travel-image" src="/assets/personal/alaska-trip-2017/dude-ranch-4.jpg"></a>


I'm surprised at the Internet I have in the middle of SD. Hopefully I keep this level of connectivity. But it's possible that I'll drop off for a few days or even weeks, FYI.

Tomorrow we drive to Glacier national park! 12ish hours, whole day of driving. Well spend 3 days there before crossing the border and doing Banff and Jasper before dropping Joey off.
