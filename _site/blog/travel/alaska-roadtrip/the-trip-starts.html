    <div id="leaflet-map-default" class="leaflet-map-default"></div>

<script>
    var map = L.map("leaflet-map-default").setView(
        [0, 0],
        7);

    // Infer basemap
    if("Topographic" !== ""){
        // Use esri_basemap from esri-leaflet if specified (cleaner attributes)
        L.esri.basemapLayer("Topographic").addTo(map);
    } else {
        // else use the default basemap_provider in leaflet
        L.tileLayer.provider("OpenStreetMap.Mapnik").addTo(map);
    }

    // Infer geojson & properties with it (popup, external hyperlinks, etc.)
    var addGeoJSONToMap = (geojson, href) => {
            if(Object.keys(geojson).length !== 0){
                var onEachFeature = (feature, layer) => {
                    if(feature.properties && feature.properties.popupContent){
                            var popupContent = feature.properties.popupContent;
                var href_ = ""
                if(feature.properties.href){
                    href_ = feature.properties.href; }
                if(href !== ""){
                    href_ = href; }
                if(href_ !== ""){
                            popupContent += '<a href=' + 
                                '"' + href_ + '"' +
                                ' target="_blank"' +
                                '><img src="/assets/logos/new-window-24.png"></img></a>';
                        }
                        layer.bindPopup(popupContent);
                    }
                    if((0 === 0) && 
                       (0 === 0) && 
                        feature.geometry.type === "Point"){
                        //If the blog author didn't specify center, infer from feature
                        var lat = feature.geometry.coordinates[1];
                        var long = feature.geometry.coordinates[0];
                map.panTo(new L.LatLng(lat, long));
                    }
                };
                L.geoJSON(geojson, { 
                    onEachFeature: onEachFeature 
          }).addTo(map);
       }
    };
    var geojson = {
        "type": "FeatureCollection",
        "features": [
 	    {
		"type": "Feature",
		"properties": {"popupContent": "Kevin/David/Joey's home"},
		"geometry": {
		    "type": "Point",
		    "coordinates":
			[-88.077385, 42.033115]
		}
	    }, {
		"type": "Feature",
		"properties": {"popupContent": "Isaac's home"},
		"geometry": {
		    "type": "Point",
		    "coordinates":
			[-90.657395, 42.060264]
		}
	    }]
        };
    if(Array.isArray(geojson)){
        for(var i=0; i<geojson.length; i++){
            addGeoJSONToMap(geojson[i]);
        }
    } else {
        addGeoJSONToMap(geojson);
    }


Leaving for the trip today, Kevin Isaac Joey and I are driving to Badlands, South Dakota. We'll spend the day there tomorrow, then make our way to Glacier, Montana.

Today we picked everyone up from their respective homes, packed all of our stuff into my newly purchased Rav4. After racking up $100 food bill from Walmart, we're spending all of today driving. Really looking forward seeing South Dakota and Montana!
